<!-- Write some JavaScript that outputs “Hello World” to the console. -->
<!DOCTYPE html>
<html>
    <head>
        <title>JS outputs Hello World</title>
    </head>
    <body>
        Hello
    </body>
    <script>
        function sayHello(message) {
            console.log("Hello" + message)
        }
        sayHello("Anna")
    </script>
</html>
