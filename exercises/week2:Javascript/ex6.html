<!--Make a web page that has a text box, when the contant of the text 
    area changes the page will display whether the value entered is 
    greater or less than 10, or equal to 10-->
<!DOCTYPE html>
<html>
    <head>
        <title>Ex 6</title>
    </head>
    <body>
        <div>Enter a number: </div>
        <input type="number" onchange="highLow(this)">
        <button>Check</button>
        <div id="out">Output will be here</div>
    </body>
    <script>
        // inputElement has to be used as parameter
        function highLow(inputElement){

            var value = inputElement.value

            if (value < 10){
                document.getElementById("out").innerText = "Too low"
            } else if (value > 20){
                document.getElementById("out").innerText = "Too high"
            } else{
                document.getElementById("out").innerText = "Correct!"
            }
        }
    </script>
</html>
