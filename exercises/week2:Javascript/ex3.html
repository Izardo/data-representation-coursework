<!-- Make a webpage with an input and a button, when the user clicks the button then
the contents of the input will display in another div. -->

<!DOCTYPE HTML>
<html>
    <head>
        <title>ex3</title>
    </head>
    <body>
        <input id="name" type="text" value="Enter name: ">
        <button onclick="hello()">Click me</button>
        <div id="message">Output goes here</div>
    </body>
    <script> 
        function hello() {
            var greeting = document.getElementById("name")
            document.getElementById("message").innerHTML = greeting
        }
    </script>
</html>
