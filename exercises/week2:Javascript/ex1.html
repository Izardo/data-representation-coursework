<!-- Write some html that has a hidden element. -->
<!DOCTYPE html>
<html> 
    <head>
        <title>Hidden Code</title>
    </head>
    <body>
        <div style="display: none">I am hidden</div>
        <div style="display: block">I am block</div>
        <div style="display: inline">I am inline</div>
        <div style="display: inline">I am inline</div>
    </body>
</html>
