<!-- Make a webpage that has two <div>, only one should be visible at a time, each <div> will make the other div visible (and hide itself)-->
<!DOCTYPE html>
<html>
    <head>
        <title>
            ex 5
        </title>
    </head>
    <style>
        #div1 {background-color: blue; display: none;}
        #div2 {background-color: red; display: none;}
    </style>
    <body>
        <div id="div1">Div1</div>
        <button onclick="showDiv1()">Show div 1</button><br/>
        <br/>
        <div id="div2">Div2</div>
        <br/>
        <button onclick="showDiv2()">Show div 2</button><br>
    </body>
    <script>
        function showDiv1() {
            document.getElementById("div1").style.display = "block"
            document.getElementById("div2").style.display = "none"
            // Alternative: document.getElementById("div1").disabled = true
        }
        function showDiv2() {
            document.getElementById("div1").style.display = "none"
            document.getElementById("div2").style.display = "block"
            // Alternative: document.getElementById("div1").disabled = true
        }
    </script>
</html>
