<html>
    <head> 
        <title>Cars</title>
        
        <!-- Bootstrap link-->
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
    </head>
    <body>
        <h1>Cars</h1>
        
        <!-- Button -->
        <div>
            <button>Create</button>
        </div><br>
        
        <!-- Table -->
        <div>
            <h2>All Cars</h2>
            <table class="table"> <!-- Add a table border as an attribute inside the table tag <table border="1"> -->
                <tr>
                    <th>Reg</th>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Price</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tr>
                    <td>191 MO 123</td>
                    <td>Ford</td>
                    <td>Mondeo</td>
                    <td>25,000</td>
                    <td><button>Update</button></td>
                    <td><button>Delete</button></td>
                </tr>
                <tr>
                    <td>12 D 123</td>
                    <td>Fiat</td>
                    <td>Punto</td>
                    <td>4,000</td>
                    <td><button>Update</button></td>
                    <td><button>Delete</button></td>
                </tr>
                <tr>
                    <td>08 G 123</td>
                    <td>Nissan</td>
                    <td>Almera</td>
                    <td>500</td>
                    <td><button>Update</button></td>
                    <td><button>Delete</button></td>
                </tr>
            </table>
        </div>
        
        <!-- Form -->
        <div>
            <h2><span>Create a</span><span> Update this</span> Car</h2>
                <form>
                    Reg <input type="text" name="Reg"><br>
                    Make <select name="Make"> <!-- Dropdown menu to select model type -->
                            <option value="Ford">Ford</option>
                            <option value="Fiat">Fiat</option>
                            <option value="Nissan">Almera</option>
                        </select><br>
                    Model <input type="text" name="Model"><br>
                    Price <input type="number" name="Price"><br>
                    <span><button>Create</button></span>
                    <span><button>Update</button></span>
                </form>
        </div>
    </body>
</html>
